<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let idEven = even;
    let isOdd = odd;"
    [ngClass]="{
      'list-group-item-dark': isFirst,
      'list-group-item-primary': isLast
    }">
    <strong class="text-danger">{{ i+1 }}. </strong>
    <span>{{character.name}} - Power:</span>
    <strong>{{character.power}}</strong>
    <button (click) = "onDeleteCharacter(character.id)" class="btn btn-danger">x</button>
  </li>
</ul>
